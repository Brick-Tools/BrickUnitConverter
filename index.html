<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LEGO Model Scale Converter</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap">
  <link rel="icon" type="image/png" href="brickunitconverterFavicon1.png">
  <link rel="stylesheet" href="info.html">
</head>
  <body>
    <!-- Display a message if JavaScript is disabled -->
    <noscript>
        <p class="js-disabled-message">JavaScript is disabled in your browser. It is required for this tool to work.</p>
    </noscript>
    <div class="header">
      <a href="info.html">
        <button>?</button>
      </a>
      <!-- default settinds -->
      <div class="input-field">
        <select name="defaultUnitsIn" id="defaultUnitsIn">
          <option value="inches">Inches</option>
          <option value="feet">Feet</option>
          <option value="miles">Miles</option>
          <hr/>
          <option value="millimeters">Millimeters</option>
          <option value="centimeters">Centimeters</option>
          <option value="meters">Meters</option>
          <option value="kilometers">Kilometers</option>
          <hr/>
          <option value="studs">Studs</option>
          <option value="stackedBricks">Stacked Bricks</option>
          <option value="stackedPlates">Stacked Plates</option>
        </select>
        <label for="defaultUnitsIn">Units In</label>
      </div>
      <div class="input-field">
        <select name="defaultUnitsOutPrimary" id="defaultUnitsOutPrimary">
        <option value="inches">Inches</option>
        <option value="feet">Feet</option>
        <option value="miles">Miles</option>
        <hr/>
        <option value="millimeters">Millimeters</option>
        <option value="centimeters">Centimeters</option>
        <option value="meters">Meters</option>
        <option value="kilometers">Kilometers</option>
        <hr/>
        <option value="studs">Studs</option>
        <option value="stackedBricks">Stacked Bricks</option>
        <option value="stackedPlates">Stacked Plates</option>
      </select>
        <label for="defaultUnitsOutPrimary">Primary Units Out</label>
      </div>
      <div class="input-field">
        <select name="defaultUnitsOutSecondary" id="defaultUnitsOutSecondary">
        <option value="inches">Inches</option>
        <option value="feet">Feet</option>
        <option value="miles">Miles</option>
        <hr/>
        <option value="millimeters">Millimeters</option>
        <option value="centimeters">Centimeters</option>
        <option value="meters">Meters</option>
        <option value="kilometers">Kilometers</option>
        <hr/>
        <option value="studs">Studs</option>
        <option value="stackedBricks">Stacked Bricks</option>
        <option value="stackedPlates">Stacked Plates</option>
      </select>
        <label for="defaultUnitsOutSecondary">Secondary Units Out</label>
      </div>

      <!-- Decimal places -->
      <div class="input-field">
        <input type="number" id="defaultDecimialPlaces" name="defaultDecimialPlaces" value=2 required>
        <label for="defaultDecimialPlaces">Decimal Places</label>
      </div>
      <!-- Scaling factor -->
      <div class="input-field">
        <input type="number" id="defaultScalingFactor" name="defaultScalingFactor" value=1 required>
        <label for="defaultScalingFactor">Scaling Factor</label>
      </div>

      <!-- Scaling operation -->
      <div class="input-field">
        <select name="defaultScalingOperation" id="defaultScalingOperation">
            <option value="divide">Divide</option>
            <option value="multiply">Multiply</option>
        </select>
        <label for="defaultScalingOperation">Scaling Operationr</label>
        
      </div>
    </div>
    
    <div class="containerWrapper" id="containerWrapper">
      <div class="container">
        <div class="content">
          <div class="unit-buttons">
            <!-- Buttons for selecting units system -->
            <div id="unitSystemButtons">
              <label class="section-label"> Unit System </label>
              <input class="radio" id="imperial1" type="radio" name="unitSystem1">
              <label for="imperial1">Imperial</label>
              <input class="radio" id="metric1" type="radio" name="unitSystem1">
              <label for="metric1">Metric</label>
              <input class="radio" id="lego1" type="radio" name="unitSystem1">
              <label for="lego1">LEGO</label>
            </div>
  
            <!-- Container for unit buttons -->
            <div class="unitsIn" id="unitButtonsContainer"></div>
  
            <!-- Value input -->
            <div id="valueInput">
                <input type="number" id="inputValue" class="inputValue" name="inputValue" placeholder="" data-active-unit="millimeters" value="0" required>
              <label class="input-label">Dimension in Millimeters</label>
            </div>
          </div>
        </div>
        <div class="content">
          <div class="conversion">
            <!-- Output units selection -->
            <div id="outputPrimary">
              <select class="unitsOutPrimary" name="unitsOutput1" id="unitsOutput1">
                <option value="studs">Studs</option>
                <option value="stackedBricks">Stacked Bricks</option>
                <option value="stackedPlates">Stacked Plates</option>
                <hr/>
                <option value="inches">Inches</option>
                <option value="feet">Feet</option>
                <option value="miles">Miles</option>
                <hr/>
                <option value="millimeters">Millimeters</option>
                <option value="centimeters">Centimeters</option>
                <option value="meters">Meters</option>
                <option value="kilometers">Kilometers</option>
              </select>
              <label class="section-label">Conversion</label>
  
              <!-- Converted units1 -->
              <input class="outPrimary" type="text" id="conversion1" name="conversion1" readonly>
            </div>

            <br>

            <!-- Secondary units for fraction of main unit -->
            <div id="outputSecondary">
              <select class="unitsOutSecondary" name="unitsOutput2" id="unitsOutput2">
                <option value="stackedPlates">Stacked Plates</option>
                <option value="stackedBricks">Stacked Bricks</option>
                <option value="studs">Studs</option>
                <hr/>
                <option value="inches">Inches</option>
                <option value="feet">Feet</option>
                <option value="miles">Miles</option>
                <hr>
                <option value="millimeters">Millimeters</option>
                <option value="centimeters">Centimeters</option>
                <option value="meters">Meters</option>
                <option value="kilometers">Kilometers</option>
              </select>
              <label class="section-label">Conversion from Remainder</label>
  
              <!-- Converted units2 -->
              <input class="outSecondary" type="text" id="conversion2" name="conversion2" readonly>
            </div>

          </div>
        </div>
      </div>
    </div>

    <br>
    <!-- Button to duplicate container -->
    <button id="newConverter" onclick="duplicateContainer()">+</button>
    

    <script src="script.js" defer></script>
  </body>
</html>
